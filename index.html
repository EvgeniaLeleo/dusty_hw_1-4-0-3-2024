<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="stats">
    <h2 class="stats-title">Current Stats</h2>
    <div class="stats-diagram">
      <div class="diagram-part diagram-income"></div>
      <div class="diagram-part diagram-spends"></div>
      <div class="diagram-part diagram-invest"></div>
    </div>
    <ul class="stats-list">
      <li class="stats-item">
        <div class="item-part item-label">
          <div class="item-legend legend-income"></div>
          Income
        </div>
        <div class="item-part item-price">$2,500</div>
      </li>
      <li class="stats-item">
        <div class="item-part item-label">
          <div class="item-legend legend-spends"></div>
          Spends
        </div>
        <div class="item-part item-price">$943</div>
      </li>
      <li class="stats-item">
        <div class="item-part item-label">
          <div class="item-legend legend-invest"></div>
          Invest
        </div>
        <div class="item-part item-price">$7469</div>
      </li>
      <li class="stats-item">
        <div class="item-part item-label">
          <div class="item-legend legend-installments"></div>
          Installments
        </div>
        <div class="item-part item-price">$16</div>
      </li>
    </ul>
  </article>
</body>

</html>
